<h1>Login</h1>
<form id="f" [formGroup]="form">
    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="userpassword" required>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="login" (click)="login()">Login</button>
</form>
