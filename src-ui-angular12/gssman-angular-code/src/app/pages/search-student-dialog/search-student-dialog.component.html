<div>
    <h3 mat-dialog-title class="ml-3">Search</h3>
    <form id="formstidentsearch" [formGroup]="form">

        <mat-form-field color="primary" appearance="outline" mat-dialog-title class="col-sm-12">
            <mat-label class="purple">Student</mat-label>
            <input color="primary" matInput formControlName="searchText">
            <button color="primary" mat-button matSuffix mat-icon-button aria-label="Search" (click)="search()">
          <mat-icon>search</mat-icon>
        </button>
        </mat-form-field>

    </form>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="busy"></mat-progress-bar>

<div mat-dialog-content class="mt-3">

    <!-- <ng-container *ngFor="let std of students; let i = index"> -->
        <div class="card card-btn border border-0" *ngIf="student" (click)="select(student)">
            <div class="row no-gutters">
                <div class="col">
                    <div class="card-body">
                        <div class="card-content">
                            <ngx-avatar name="{{ student.firstname }}" fgColor="white" [size]="100" [textSizeRatio]="2.5" [round]="true">
                            </ngx-avatar>
                        </div>

                        <div class="card-content pl-4">
                            <h3 class="card-title">{{ student.firstname }}  {{ student.lastname }}</h3>
                            <h4 class="card-text text-muted">Student Id - {{ student.studentid }}</h4>
                            <h4 class="card-text text-muted">Branch - {{ student.branch }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </ng-container> -->

</div>
